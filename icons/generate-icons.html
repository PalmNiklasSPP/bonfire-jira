<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Extension Icons</title>
</head>
<body>
  <canvas id="canvas" width="128" height="128"></canvas>
  <script>
    // Generate Dark Souls themed icons
    const sizes = [16, 48, 128];
    
    sizes.forEach(size => {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Dark background
      ctx.fillStyle = '#1a1a1a';
      ctx.fillRect(0, 0, size, size);
      
      // Golden flame/bonfire symbol
      const centerX = size / 2;
      const centerY = size / 2;
      const flameSize = size * 0.7;
      
      // Create gradient for flame effect
      const gradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, flameSize / 2
      );
      gradient.addColorStop(0, '#ffd700');
      gradient.addColorStop(0.5, '#ff8c00');
      gradient.addColorStop(1, '#8b4513');
      
      ctx.fillStyle = gradient;
      
      // Draw flame shape
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - flameSize / 2);
      ctx.bezierCurveTo(
        centerX + flameSize / 3, centerY - flameSize / 3,
        centerX + flameSize / 4, centerY + flameSize / 4,
        centerX, centerY + flameSize / 2
      );
      ctx.bezierCurveTo(
        centerX - flameSize / 4, centerY + flameSize / 4,
        centerX - flameSize / 3, centerY - flameSize / 3,
        centerX, centerY - flameSize / 2
      );
      ctx.fill();
      
      // Add glow effect
      ctx.shadowColor = '#ffd700';
      ctx.shadowBlur = size * 0.2;
      ctx.fill();
      
      // Download link
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download ${size}x${size} icon`;
      link.style.display = 'block';
      link.style.margin = '10px';
      document.body.appendChild(link);
      
      console.log(`Generated ${size}x${size} icon`);
    });
  </script>
</body>
</html>
